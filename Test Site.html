<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Basket Test Site</title>
        <link rel="stylesheet" href="style.css" />
        <script src="shop.js" async></script>
    </head>
    <body>
        <section class="product-list">
            <h2 class="heading list-heading">Product List</h2>
            <div class="list-item">
                <span class="text list-item-name">Product 1</span>
                <span class="list-item-price">£12.99</span>
                <button role="button" class="button list-item-button">Add to basket</button>
            </div>
            <div class="list-item">
                <span class="text list-item-name">Product 2</span>
                <span class="list-item-price">£19.99</span>
                <button role="button" class="button list-item-button">Add to basket</button>
            </div>
            <div class="list-item">
                <span class="text list-item-name">Product 3</span>
                <span class="list-item-price">£7.99</span>
                <button role="button" class="button list-item-button">Add to basket</button>
            </div>
            <div class="list-item">
                <span class="text list-item-name">Product 4</span>
                <span class="list-item-price">£00.50</span>
                <button role="button" class="button list-item-button">Add to basket</button>
            </div>
            <div class="list-item">
                <span class="text list-item-name">Product 5</span>
                <span class="list-item-price">£49.99</span>
                <button role="button" class="button list-item-button">Add to basket</button>
            </div>
        </section>        
        <section class="shopping-basket">
            <h2 class="heading basket-heading">Shopping Basket</h2>
            <div class="basket-items">
                
            </div>
            <div class="basket-lower">
                <span class="text total-price">£0</span>
                <span><button role="button" class="clear-button">Clear</button></span>
                <span><button role="button" class="button checkout">Check Out ></button></span>
            </div>
        </section>
    </body>
</html>
